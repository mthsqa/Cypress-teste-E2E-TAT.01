name: End-to-end tests üß™

# Aciona o workflow em eventos push ou pull request
on:
  push:
    branches:
      - main  # Ou qualquer outra branch que voc√™ queira monitorar
  pull_request:
    branches:
      - main  # Ou qualquer outra branch que voc√™ queira monitorar

jobs:
  cypress-run:
    runs-on: ubuntu-20.04  # Ambiente de execu√ß√£o (Ubuntu 20.04)

    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configura√ß√£o do Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Vers√£o do Node.js a ser usada

      # 3. Instala√ß√£o das depend√™ncias do NPM
      - name: Install dependencies
        run: npm install

      # 4. Rodar os testes Cypress
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          start: npm start  # Inicia o servidor, caso seja necess√°rio, ajustando conforme seu projeto
          
      # 5. (Opcional) Salvar os relat√≥rios de teste como artefatos
      - name: Upload Cypress videos and screenshots
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
